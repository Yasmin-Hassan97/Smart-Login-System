<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login system</title>



  

  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <div class="container my-5 text-center ">
    <div class="group m-auto w-75 p-5">
        <h1>Smart Login System</h1>
        <input  oninput="validation(this)"  id="signinEmail" class="form-control my-3 bg-color" placeholder="Enter your email" type="text">
        <div class="alert alert-danger d-none" role="alert">
          email must be valid
        </div>
        <input oninput="validation(this)"   id="signinPassword" class="form-control my-3 bg-color" placeholder="Enter your password" type="password">
        <div class="alert alert-danger d-none" role="alert">
          password must contain capital letters, small letters and numbers.
        </div>
        <p id="errorMsg" class="text-danger"></p>
        <button id="loginBtn" class="btn btn-outline-info w-100 my-3">login</button>
    
        
        <p class="text-white">Donâ€™t have an account?
          <a id="Signup" class="sign text-white" href="./registration.html">Sign Up</a></p>

    </div>
</div>









  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
