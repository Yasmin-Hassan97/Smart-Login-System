<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registration</title>
  
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="container my-5 text-center ">
    <div class="group m-auto w-75 p-5">
        <h1>Smart Login System</h1>

        <input oninput="validation(this)"  id="signupName" class="form-control my-3  bg-color" placeholder="Enter your name" type="text">
        <div class="alert alert-danger d-none" role="alert">
          name must consist of more than 1 letter
         </div>

        <input oninput="validation(this)"  id="signupEmail" class="form-control my-3 bg-color" placeholder="Enter your email" type="text">
        <div class="alert alert-danger d-none" role="alert">
          email must be valid
        </div>

        <input  oninput="validation(this)" id="signupPassword" class="form-control my-3 bg-color" placeholder="Enter your password" type="password">
        <div class="alert alert-danger d-none" role="alert">
          password must contain capital letters, small letters and numbers.
        </div>

        <p id="incorrect" class="text-danger"></p>

        <button  id="signupBtn" class="btn btn-outline-info w-100 my-3">Sign Up</button>
        
        
        <p class="text-white">Donâ€™t have an account? <a id="Signin" class="sign text-white" href="./index.html">Signin</a> </p>

    </div>
</div>



<script src="js/bootstrap.bundle.js"></script>
  <script src="js/index.js"></script>
  
</body>
</html>
